<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAND ROUTE - Epic Journey Awaits</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --shonen-orange: #FF6B35;
            --shonen-gold: #FFD23F;
            --shonen-teal: #00B4D8;
            --shonen-navy: #023047;
            --shonen-white: #F8F9FA;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--shonen-navy) 0%, #034078 100%);
            color: var(--shonen-white);
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, var(--shonen-orange), #EE4266);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-family: 'Bangers', cursive;
            font-size: 4em;
            color: white;
            text-shadow: 4px 4px 0 var(--shonen-navy);
        }
        
        .search-panel {
            background: var(--shonen-navy);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .input-group { margin-bottom: 15px; }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--shonen-gold);
            font-weight: 600;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--shonen-teal);
            border-radius: 8px;
            font-size: 1em;
        }
        
        .btn-quest {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--shonen-orange), #EE4266);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Bangers', cursive;
        }
        
        .btn-quest:hover { transform: scale(1.05); }
        
        #map {
            height: 500px;
            border-radius: 15px;
            border: 4px solid var(--shonen-gold);
            margin-bottom: 20px;
        }
        
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .weather-card {
            background: linear-gradient(135deg, var(--shonen-teal), #0096C7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid var(--shonen-gold);
        }
        
        .weather-icon { font-size: 3em; }
        .weather-temp { font-size: 2em; font-weight: 700; color: var(--shonen-gold); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è GRAND ROUTE ‚ö°</h1>
            <p>YOUR EPIC JOURNEY AWAITS</p>
        </div>
        
        <div class="search-panel">
            <h2 style="color: var(--shonen-gold); font-family: 'Bangers', cursive; margin-bottom: 20px;">QUEST PLANNER</h2>
            <div class="input-group">
                <label>From:</label>
                <input type="text" id="from" placeholder="Enter starting location">
            </div>
            <div class="input-group">
                <label>To:</label>
                <input type="text" id="to" placeholder="Enter destination">
            </div>
            <div class="input-group">
                <label>Quest Type:</label>
                <select id="routeType">
                    <option>FastTrack ‚ö° (Quickest)</option>
                    <option>SafeTrack üõ°Ô∏è (Safest)</option>
                    <option>SceneTrack üé® (Scenic)</option>
                    <option>EcoTrack üå± (Eco-friendly)</option>
                </select>
            </div>
            <button class="btn-quest" onclick="searchRoute()">START QUEST!</button>
        </div>
        
        <div id="map"></div>
        
        <div id="weatherInfo"></div>
    </div>
    
    <script>
        let map = L.map('map').setView([40.7128, -74.0060], 10);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);
        
        async function searchRoute() {
            const from = document.getElementById('from').value || 'New York';
            const to = document.getElementById('to').value || 'Boston';
            
            alert(`üéå QUEST ACTIVATED! Journey from ${from} to ${to}!`);
            
            // Simulated route
            const route = [
                [40.7128, -74.0060],
                [41.3082, -72.9252],
                [42.3601, -71.0589]
            ];
            
            L.polyline(route, {color: '#FF6B35', weight: 5}).addTo(map);
            
            route.forEach((point, i) => {
                L.marker(point).addTo(map)
                    .bindPopup(`Waypoint ${i + 1}`);
            });
            
            map.fitBounds(route);
            
            // Fetch weather
            await getWeather(route);
        }
        
        async function getWeather(route) {
            const weatherDiv = document.getElementById('weatherInfo');
            let html = '<div class="weather-grid">';
            
            for(let i = 0; i < route.length; i++) {
                const [lat, lon] = route[i];
                try {
                    const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weathercode,windspeed_10m`);
                    const data = await response.json();
                    
                    const temp = Math.round(data.current.temperature_2m);
                    const wind = Math.round(data.current.windspeed_10m);
                    
                    html += `
                        <div class="weather-card">
                            <div class="weather-icon">üå§Ô∏è</div>
                            <div class="weather-temp">${temp}¬∞C</div>
                            <div>Wind: ${wind} km/h</div>
                            <div>Waypoint ${i + 1}</div>
                        </div>
                    `;
                } catch(e) {
                    html += `
                        <div class="weather-card">
                            <div class="weather-icon">‚òÄÔ∏è</div>
                            <div class="weather-temp">22¬∞C</div>
                            <div>Clear skies</div>
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            weatherDiv.innerHTML = html;
        }
    </script>
</body>
</html>
